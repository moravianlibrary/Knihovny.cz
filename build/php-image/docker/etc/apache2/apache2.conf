
DefaultRuntimeDir /run/apache2
PidFile /run/apache2.pid
Timeout 300

KeepAlive On

MaxKeepAliveRequests 100
KeepAliveTimeout 5

User www-data
Group www-data

HostNameLookups Off

<FilesMatch "^\.ht">
        Require all denied
</FilesMatch>

IncludeOptional conf-enabled/*.conf

# Include the virtual host configurations:
IncludeOptional sites-enabled/*.conf

