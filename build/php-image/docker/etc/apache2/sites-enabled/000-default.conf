<VirtualHost *:80>
    UseCanonicalName On
    ServerAdmin webmaster@localhost
    ServerName localhost

    <Location />
        AuthType shibboleth
        ShibRequireSession Off
        Require shibboleth
    </Location>

   DocumentRoot /var/www/knihovny-cz
   <Directory /var/www/>
        Require all granted

        RewriteEngine On

        # Shibboleth handler
        RewriteCond %{REQUEST_URI} ^/Shibboleth.*$
        RewriteRule .* - [S=5]
   </Directory>


    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined
</VirtualHost>
