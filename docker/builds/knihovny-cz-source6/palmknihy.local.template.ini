;
; Palmknihy - configuration for e-book lending service
;
; Section is named by institution source identifier
[mzk]
; Enable audiobooks lending
audiobooks_enabled = true

; Enable e-books lending
books_enabled = true

; Max price accepted for a single checkout, some audiobooks can be more expensive then usual price
max_price = 99

; How many e-books could a user have at single time
max_checkouts = 2

; Lending interval in days, based on your contract with Palmknihy
lending_interval = 31

; Library id and key - provided by Palmknihy
library_id = $PARAM_VUFIND_PALMKNIHY_MZK_ID
key = "$PARAM_VUFIND_PALMKNIHY_MZK_KEY"

; API URL
api_url = "https://core.palmknihy.cz"
endpoint = "/api/lib_rents"

info_url = "https://www.mzk.cz/palmknihy"

[Parent_Config]
relative_path = ../../../base/config/vufind/palmknihy.ini
