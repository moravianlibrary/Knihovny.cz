checbox_is_conditions = Odesláním objednávky přistupuji ke <a href="https://www.techlib.cz/default/files/download/id/86400/vzor-smlouva-o-vyuzivani-sluzeb-integrovane-knihovny.pdf" title="Smlouva o využívání služeb integrované knihovny" target="_blank">Smlouvě o využívání služeb integrované knihovny</a> uzavírané s Národní technickou knihovnou (dále jen NTK) a vstupuji do práv a povinností obou stran smlouvy, které jsou spojeny s mou objednávkou. Tímto se stávám zákazníkem NTK podle čl. 1 této smlouvy a seznámil/a jsem se s <a href="https://www.techlib.cz/cs/2732-knihovni-rad" title="Domovní a Knihovní řád NTK" target="_blank">Domovním a Knihovním řádem NTK</a> a <a href="https://ziskej-info.techlib.cz/dokumentace/pro-ctenare/provozni-rad-ziskej.pdf/view" title="Provozní řád Získej" target="_blank">Provozním řádem Získej</a>. Vedení účtu v NTK je zdarma.
checbox_is_price = Jsem si vědom/a, že služba Získej je zpoplatněna podle <a href="https://ziskej-info.techlib.cz/dokumentace/pro-ctenare/cenik-ctenar.docx/view" target="_blank">Ceníku pro čtenáře</a>.
