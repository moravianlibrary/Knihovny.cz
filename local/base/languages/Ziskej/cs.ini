ziskej_desc = ZÍSKEJ je národní platforma pro snadné poskytování dokumentů z fondů knihoven. Nabízí uživatelům možnost objednat si knihu či dokument z jiné knihovny a sledovat stav objednávky. Jde o placenou službu. Službu provozuje Národní technická knihovna v Praze.
