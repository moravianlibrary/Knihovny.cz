ill_blank_form_author_rights_restriction_heading = "Varování v souvislosti s omezeními autorského zákona"
ill_blank_form_author_rights_restriction_text = "Zákon o právu autorském, o právech souvisejících s právem autorským a o změně některých zákonů (autorský zákon) - Zákon č. 121/2000 Sb. Předmětem práva autorského je dílo literární a jiné dílo umělecké a dílo vědecké, které je jedinečným výsledkem tvůrčí činnosti autora a je vyjádřeno v jakékoli objektivně vnímatelné podobě včetně podoby elektronické, trvale nebo dočasně, bez ohledu na jeho rozsah, účel nebo význam (dále jen "dílo"). Rozmnožováním díla se rozumí zhotovování dočasných nebo trvalých, přímých nebo nepřímých rozmnoženin díla, a to jakýmikoli prostředky a v jakékoli formě, za účelem zpřístupňování díla prostřednictvím těchto rozmnoženin. Rozšiřováním originálu nebo rozmnoženiny díla se rozumí zpřístupňování díla v hmotné podobě prodejem nebo jiným převodem vlastnického práva k originálu nebo k rozmnoženině díla, včetně jejich nabízení za tímto účelem. Do práva autorského nezasahuje ani ten, kdo zhotoví na objednávku pro osobní potřebu objednatele tiskovou rozmnoženinu díla na papír nebo podobný podklad fotografickou technikou nebo jiným postupem s podobnými účinky. Knihovna si vyhrazuje právo odmítnout přijetí objednávky na kopírování, jestliže by podle jejího názoru vyřízení objednávky porušilo autorský zákon."
