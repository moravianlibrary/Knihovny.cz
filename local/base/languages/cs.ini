asklibrary_help_post_html = "<em>Proč se ptát knihovny?</em> Protože knihovníci téměř vždy naleznou odpověď. V knihovnách najdete specialisty na vyhledávací služby, kteří mají přístupy k databázím a informačním zdrojům a pomohou vám najít odpověď na vaše dotazy. Ptejte se knihovny je službou českých knihoven nejširší veřejnosti."
asklibrary_help_pre_html = "<img src='https://files.app.knihovny.cz/grafika-pro-knihovny/ptejteseknihovny-cs.png' alt='Ptejte se knihovny logo' /><p>Služba Ptejte se knihovny odpoví na vaše stručné konkrétní otázky napříč obory a doplní zdroje, z nichž přitom čerpala. Na vaše dotazy zaručujeme odeslání odpovědi na zadanou e-mailovou adresu do 48 hodin od doručení vaší zprávy (v pracovních dnech).</p><p>Dotazy na portál Knihovny.cz vkládejte přímo na <a href='/Feedback/Form/FeedbackSite'>formulář technické podpory</a>.</p>"
